<!DOCTYPE html>
<html lang="en">
    <head>
        <meta char="UTF-8">
        <title>Scraping Mars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

<div class="row">
    <br>
    <h1 class="heading text-center"><strong>Mars Hemispheres</strong></h1>
    <div class="col-md-6">
        <div class="col-md-12">        
                <img class = "img img-thumbnail" src="http://astropedia.astrogeology.usgs.gov/download/Mars/Viking/valles_marineris_enhanced.tif/full.jpg" alt="hemisphere" style="width:50%;">
                <div class="caption"style="font-weight: bold;">
                    Valles Marineris Hemisphere Enhanced
                </div>                                           
        </div>
    </div>
    <div class="col-md-6">
        <div class="col-md-12">                 
                <img src="http://astropedia.astrogeology.usgs.gov/download/Mars/Viking/cerberus_enhanced.tif/full.jpg" alt="hemisphere" style="width:50%;">
                <div class="caption "style="font-weight: bold;">
                    Cerberus Hemisphere Enhanced
                </div>                                           
        </div>
    </div>
    
</div>
<div class="row">
    <br>
    <div class="col-md-6">
        <div class="col-md-12">        
                <img class = "img img-thumbnail" src="http://astropedia.astrogeology.usgs.gov/download/Mars/Viking/schiaparelli_enhanced.tif/full.jpg" alt="hemisphere" style="width:50%;">
                <div class="caption"style="font-weight: bold;">
                    Schiaparelli Hemisphere Enhanced
                </div>                                           
        </div>
    </div>
    <div class="col-md-6">
        <div class="col-md-12">                 
                <img src="http://astropedia.astrogeology.usgs.gov/download/Mars/Viking/syrtis_major_enhanced.tif/full.jpg" alt="hemisphere" style="width:50%;">
                <div class="caption "style="font-weight: bold;">
                    Syrtis Major Hemisphere Enhanced
                </div>                                           
        </div>
    </div>
    
</div>
</body>
</html>
